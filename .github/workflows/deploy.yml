name: MythX CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}

      - name: Prepare Standalone Artifact
        run: |
          mkdir deploy
          cp -r .next/standalone/. deploy/
          cp -r public deploy/
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/
          cd deploy
          tar -czf ../deploy.tar.gz .

      - name: Upload Artifact to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/tmp"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "Deploying MythX..."

            # Ensure production folder exists
            mkdir -p /var/www/mythx/app

            # Backup previous release safely
            if [ -d "/var/www/mythx/app" ]; then
              rm -rf /var/www/mythx/app_backup || true
              cp -r /var/www/mythx/app /var/www/mythx/app_backup || true
            fi

            # Clean production folder ONLY
            rm -rf /var/www/mythx/app/*

            # Extract new build
            tar -xzf /tmp/deploy.tar.gz -C /var/www/mythx/app

            # Fix permissions
            sudo chown -R ec2-user:ec2-user /var/www/mythx/app

            # Ensure correct Node version
            export PATH=$PATH:/home/ec2-user/.nvm/versions/node/v20.20.0/bin

            # Restart PM2 cleanly
            pm2 delete mythx || true
            PORT=3000 pm2 start /var/www/mythx/app/server.js --name mythx --update-env
            pm2 save

            echo "Deployment completed successfully."